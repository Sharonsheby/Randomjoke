<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <style>
        body {
            background-color: rgb(238, 202, 21);
        }
    </style>
</head>

<body>
    <div class="container w-50 mt-5 p-1 rounded-2 text-center">
        <!-- <div class="wrapper bg-yellow"> -->
            <div class="card-body bg-dark" id="displayData"></div>
            <button onclick="search()" class="btn btn-warning " type="button"
                style="color:black; font-size:25px; font-weight:bold"> Get A Random Joke</button>
        <!-- </div> -->
    </div>
</body>
<script>
    function search() {
        fetch(`https://v2.jokeapi.dev/joke/Any?blacklistFlags=nsfw,religious,political,racist,sexist,explicit&type=single`)
            .then(data => data.json())
            .then(data => display(data))
    }
    function display(para) {
        quote = para.joke
        displayData.innerHTML = `
            <div class="card-body">
            <span style=" display: block;text-align: center;font-size: 50px; font-family: cursive;">&#128514;</span>
            <p class="text-center" style="color:white; font-size:30px;font-size:30px;">${quote}</p>
            </div>
            `
    }
</script>

</html>
